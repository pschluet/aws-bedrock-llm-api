service: aws-bedrock-llm-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  apiGateway:
    apiKeys:
      - apiKey
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'bedrock:InvokeModel'
          Resource:
            - 'arn:aws:bedrock:*::foundation-model/*'

functions:
  query:
    handler: handler.query
    events:
      - http:
          path: /query
          private: true
          method: post

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    slim: true
    slimPatternsAppendDefaults: true
    slimPatterns:
      - 'venv/*'
      - 'node_modules/*'